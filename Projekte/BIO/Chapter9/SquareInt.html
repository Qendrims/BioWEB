<!DOCTYPE html>

<!-- Fig. 9.2: SquareInt.html -->
<!-- Programmer-defined function square. -->
<html>
	<head>
		<meta charset="utf-8">
		<title>A Programer-Defined square Function</title>
		<style type= "text/css">
			p { margin: 0; }
		</style>
		<script>
			
			document.writeln( "<h1>Square the numbers from 1 to 10</h1>" );

			// square the numbers from 1 to 10 
			for ( var x = 1; x <= 10; ++x )
				document.writeln( " <p>The square of " + x + " is " + square( x ) + "</p>" );
			// The following square function defenition's body is executed
			// only when the function is called explicitly as in line 19
			function square( y )
			{
				return y * y;
			} // ebd function square 
		
		</script>	
	</head><body></body>
</html>

<!DOCTYPE html>

<!-- Fig. 3.17: autocomplete.html -->
<!-- New HTML5 form autocomplete attribute and datalist elemnt. -->
<html>
	<head>
		<meta charset="utf-8">
		<title>New HTML5 auto complete Attribute and datalist Element</title>
	</head>
	<body>
		<header>
			<form>
			<input type="button" value="Go Back" onclick="history.back()"/>
			</form>
		</header>
		<h1>Autocomplete and Datalist Demo</h1>
		<p>This form demonstrates the new HTML5 autocomplete attribute and the datalist element.
		</p>

		<!-- turn atucomplete on -->
		<form method="post" autocomplete="on">
			<p><label>First Name:
				<input type="text" id="firstName"
				placeholder="First Name" /> (First Name)
			</label></p>
			<p><label>Last Name:
				<input type = "text" id = "lastName"
				placeholder="Last Name" /> (Last name)
				</label></p>
			<p><label>Email:
				<input type = "Email" id = "Email"
				placeholder="name@domain.com" /> (name@domain.com)
			</label></p>
			<p><label for="txtList">Birth Month:
				<input type="text" id="txtList"
					placeholder="Select a Month" list="months" />
					<datalist id="months">
						<option value="January">
						<option value="February">
						<option value="March">
						<option value="April">
						<option value="May">
						<option value="June">
						<option value="July">
						<option value="August">
						<option value="September">
						<option value="October">
						<option value="November">
						<option value="December">
					</datalist>
				</label></p>
				<p><input type="submit" value="Submit" />
					<input type="reset"  value="Clear" /></p>
				</form>		
			</body>
</html>
